<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Sentence Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas">
        <h2>Word and Sentence Counter</h2>
        <div class="monitor">
            <div class="screen">
                <div class="wordscontainer">
                    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
                </div>
                <div class="wordscounter">
                    <div class="numofwords">
                        <h3>Words: <span id="wordcount">0</span></h3>
                    </div>
                    <div class="numofsentences">
                        <h3>Sentences: <span id="sentenceCount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key tilde">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspace">Back</div>
            </div>
            <div class="keyboard-row">
                <div class="key tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
            </div>
            <div class="keyboard-row">
                <div class="key caps">Caps</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key enter">Enter</div>
            </div>
            <div class="keyboard-row">
                <div class="key shift">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key shift">Shift</div>
            </div>
            <div class="keyboard-row">
                <div class="key ctrl">Ctrl</div>
                <div class="key alt">Alt</div>
                <div class="key spacebar">Space</div>
                <div class="key alt">Alt</div>
                <div class="key ctrl">Ctrl</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
